<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numerology Calculator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Numerology Calculator</h1>
    
    <label class="block mb-2 font-medium">Enter Date of Birth</label>
    <input type="date" id="dob" class="w-full border p-2 rounded mb-4">
    
    <button onclick="calculate()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      Calculate
    </button>

    <div id="result" class="mt-6"></div>
  </div>
</body>
</html>
